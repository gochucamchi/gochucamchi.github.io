<!DOCTYPE html>
<html>
<head>
	<title>문제 선택</title>
	<style>
		.container 
		{
			font-size: 24px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 20vh;
		}
	  
		.question 
		{
			float: left;
		}
	  
		.answer 
		{
			float: left;
		}

		.button_position 
		{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.button_position button 
		{
			width: 150px;
			height: 50px;
		}
		#question_value 
		{
			font-size: 20px;
		}
	</style>
  
</head>
<body>
	<div class="container">
		<select id="question_value" onchange="ChangeValue()">
			<option value="0">문제를 골라주세요</option>
			<option value="1">문제 1</option>
			<option value="2">문제 2</option>
			<option value="3">문제 3</option>
			<option value="4">문제 4</option>
		</select>
	</div>
		

	<div class="container">
		<div class="question"> <!-- 글자 출력파트-->
		  <p id="question"></p>
		</div>
	  
		<div class="answer"> <!--입력칸 파트-->
		  <div id="input_container"></div>
		</div>
	</div>

	<div class="button_position">
		<button id="submit_button" onclick="CheckAnswer()">정답 제출</button>
		<p id="result"></p>
	</div>

	<div class="button_position">
		<button id="submit_button" onclick="See_Answer()">정답 보기</button>
		<p style="font-size: 24px;" id="Anser_result"></p>
	</div>

	<script type="text/javascript">
		function ChangeValue() {
			let selectedValue = document.getElementById("question_value").value; // 글자를 가져온다.
			let inputContainer = document.getElementById("input_container");

			// 기존의 입력 필드를 지우기
			inputContainer.innerHTML = "";

			// 문제 1 선택 시
			if (selectedValue === "1") {
                document.getElementById("question").innerHTML = "데이터 통신과 컴퓨터 네트워킹을 위한 표준을 만든 주된 국제 표준 기관들을 나열하시오.";
				let input = document.createElement("input");
				input.type = "text";
				input.placeholder = "정답 입력";
				input.style.fontSize = "24px"; // 폰트 크기 조정
				input.style.width = "800px";
				inputContainer.appendChild(input);
			}
			// 문제 2 선택 시
			else if (selectedValue === "2") {
                document.getElementById("question").innerHTML = "프로토콜이란 무엇이며, 왜 필요한지 설명하시오";
				let input = document.createElement("input");
				input.type = "text";
				input.placeholder = "정답 입력";
				input.style.width = "500px";
				input.style.fontSize = "24px"; // 폰트 크기 조정
				inputContainer.appendChild(input);
			}
			// 문제 3 선택 시
			else if (selectedValue === "3") {
                document.getElementById("question").innerHTML = "다음 용어를 설명하시오.<br> 1.노드<br>2.호스트<br>3.네트워크 인터페이스";
                let input1 = document.createElement("input");
				input1.type = "text";
				input1.placeholder = "첫 번째 질문에 대한 답 입력";

				let input2 = document.createElement("input");
				input2.type = "text";
				input2.placeholder = "두 번째 질문에 대한 답 입력";

                let input3 = document.createElement("input");
				input3.type = "text";
				input3.placeholder = "세 번째 질문에 대한 답 입력";
				
				input1.style.width = "800px";
				input2.style.width = "800px";
				input3.style.width = "800px";

				input1.style.fontSize = "24px"; // 폰트 크기 조정
				input2.style.fontSize = "24px"; // 폰트 크기 조정
				input3.style.fontSize = "24px"; // 폰트 크기 조정
				inputContainer.appendChild(document.createElement("br"));
				inputContainer.appendChild(input1);
				inputContainer.appendChild(document.createElement("br"));
				inputContainer.appendChild(input2);
				inputContainer.appendChild(document.createElement("br"));
				inputContainer.appendChild(input3);
			}
			// 문제 4 선택 시
			else if (selectedValue === "4") {
                document.getElementById("question").innerHTML = "컴퓨터 네트워크를 통해 얻을 수 있는 장점에 대하여 간단히 설명하시오";
				let input = document.createElement("input");
				input.type = "text";
				input.placeholder = "정답 입력";
				input.style.fontSize = "24px"; // 폰트 크기 조정
				input.style.width = "800px";
				inputContainer.appendChild(input);				
			}
		}

		function CheckAnswer() {
        let selectedValue = document.getElementById("question_value").value;
        let inputContainer = document.getElementById("input_container");
        let inputs = inputContainer.getElementsByTagName("input");
        let resultElement = document.getElementById("result");

        // 문제 1 정답 체크
        if (selectedValue === "1")
		{
            let answer = "ISO,ITU-T,IEEE,IETF";
            if (inputs[0].value === answer) {
                resultElement.innerHTML = "정답입니다!";
            }
			else
			{
                resultElement.innerHTML = "틀렸습니다!";
            }
        }
        // 문제 2 정답 체크
        else if (selectedValue === "2")
		{
            let answer = "프로토콜은 컴퓨터 네트워크에서 컴퓨터간 통신을 위한 약속이다";
            if (inputs[0].value === answer) {
                resultElement.innerHTML = "정답입니다!";
            }
			else 
			{
            	resultElement.innerHTML = "틀렸습니다!";
            }
        }
        // 문제 3 정답 체크
        else if (selectedValue === "3")
		{
			let answer1 = "네트워크상에서 연결되어 있는 장치"
            let answer2 = "노드 중에서 컴퓨터를 가리키는 용어";
            let answer3 = "노드가 네트워크와 연결되어 데이터를 주고 받기 위해 사용하는 물리적인 연결부";
            if (inputs[0].value === answer1 && inputs[1].value === answer2 && inputs[2].value === answer3) {
                resultElement.innerHTML = "정답입니다!";
            }
			else
			{
                resultElement.innerHTML = "틀렸습니다!";
            }
        }
        // 문제 4 정답 체크
        else if (selectedValue === "4")
		{
            let answer = "파일 공유, 하드웨어 공유, 데이터 보안 강화 등의 장점이 있습니다";
            if (inputs[0].value === answer) {
                resultElement.innerHTML = "정답입니다!";
            } else {
                resultElement.innerHTML = "틀렸습니다!";
            }
        }
    }
	function See_Answer()
	{
		let selectedValue = document.getElementById("question_value").value;
        let inputContainer = document.getElementById("input_container");
        let resultElement = document.getElementById("Anser_result");
		if (selectedValue === "1")
		{
			resultElement.innerHTML = "ISO,ITU-T,IEEE,IETF";
		}
		if (selectedValue === "2")
		{
			resultElement.innerHTML = "프로토콜은 컴퓨터 네트워크에서 컴퓨터간 통신을 위한 약속이다";
		}
		if (selectedValue === "3")
		{
			resultElement.innerHTML = "1.네트워크상에서 연결되어 있는 장치<br>2.노드 중에서 컴퓨터를 가리키는 용어<br>3.노드가 네트워크와 연결되어 데이터를 주고 받기 위해 사용하는 물리적인 연결부";
		}
		if (selectedValue === "4")
		{
			resultElement.innerHTML = "파일 공유, 하드웨어 공유, 데이터 보안 강화 등의 장점이 있습니다";
		}
	}
	</script>
</body>
</html>
